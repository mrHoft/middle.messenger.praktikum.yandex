<script>
	function rgbToHex(r, g, b){
		function decimalToHex(dec){
			var hex = Number(dec).toString(16);
			if (hex.length < 2){
			hex = '0' + hex;
			}
			return hex;
		}

		var red = decimalToHex(r);
		var green = decimalToHex(g);
		var blue = decimalToHex(b);
		return `#${red}${green}${blue}`;
	}

	function updateColors(){
		[...document.querySelectorAll('dd')].forEach((dd) =>{
		const [, red, blue, green] = window
			.getComputedStyle(dd.querySelector('.colorBox'))
			.backgroundColor.match(
			/rgba?\((\d+),\s(\d+),\s(\d+)(?:,\s\d(?:\.?\d+)?\))?/
			);

		const colorText = dd.querySelector('.colorText');
		colorText.textContent = rgbToHex(red, blue, green);
		});
	}

	const r = document.querySelector(':root');

	function myFunction_get() {
		const rs = getComputedStyle(r);
		const value=rs.getPropertyValue('--color_bg')
		console.log('The variable value is:' + value);
	}

	function myFunction_set() {
		r.style.setProperty('--blue', 'lightblue');
	}

	window.addEventListener('load', ()=>{
		myFunction_get();
		updateColors();
	});
</script>
